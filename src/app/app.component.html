<div class="container">
  <mat-toolbar color="primary">
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      (click)="drawer.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="flex-auto"></span>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with theme mode toggle icon"
      (click)="toggleThemeMode()"
    >
      <mat-icon>brightness_medium</mat-icon>
    </button>
    <button
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with theme toggle icon"
      [matMenuTriggerFor]="menu"
    >
      <mat-icon>palette</mat-icon>
    </button>
  </mat-toolbar>
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <p>Auto-resizing sidenav</p>
      <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
      <button (click)="showFiller = !showFiller" mat-raised-button>
        Toggle extra text
      </button>
    </mat-drawer>

    <div class="example-sidenav-content">
      <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab label="Button">
          <app-button-page></app-button-page>
        </mat-tab>
        <mat-tab label="Slide Toggle">
          <app-slide-toggle-page></app-slide-toggle-page>
        </mat-tab>
      </mat-tab-group>
    </div>
  </mat-drawer-container>
</div>
<mat-menu #menu="matMenu">
  <ng-container *ngFor="let theme of themeOptions">
    <button mat-menu-item (click)="toggleTheme(theme.value)">
      <mat-icon role="img" color="primary">
        <ng-container *ngIf="activeTheme === theme.value; else unchecked">
          radio_button_checked
        </ng-container>
      </mat-icon>
      <span>{{ theme.text }}</span>
    </button>
  </ng-container>
</mat-menu>

<ng-template #unchecked> radio_button_unchecked </ng-template>
